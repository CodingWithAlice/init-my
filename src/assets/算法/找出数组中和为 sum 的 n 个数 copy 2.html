    function sort(numA, numB) {
        let i = 0;
        const a = numA.split('.');
        const b = numB.split('.');
        while(a[i] && b[i]) {
            if(+a[i] > +b[i]) {
                return b
            } else if(+a[i] === +b[i]) {
                i++;
            } else {
                return a
            }
        }
        if(!a[i]) {
            return a
        }
        if(!b[i]) {
            return b
        }
    }
