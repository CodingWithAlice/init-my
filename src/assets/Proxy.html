        var pipe = function (value) {
            var funcStack = [];
            var oproxy = new Proxy({} , {
                get : function (pipeObject, fnName) {
                    console.log('value=', value);
                    console.log('getè¢«æ‰§è¡Œäº†', 'pipeObject=', pipeObject, 'fnName=', fnName);
                    if (fnName === 'get') {

                        },value);
                    }
                    funcStack.push(window[fnName]);

            return oproxy;
        }
