        var pipe = function (value) {
            var funcStack = [];
            var oproxy = new Proxy({} , {
                get : function (pipeObject, fnName) {
                    // console.log('value=', value);
                    // console.log('getè¢«æ‰§è¡Œäº†', 'pipeObject=', pipeObject, 'fnName=', fnName);
                    if (fnName === 'get') {
                        return funcStack.reduce(function (pre, cur) {
                            // console.log('pre=', pre);
                            return cur(pre);
                        },value);
                    }
                    funcStack.push(window[fnName]);
                    // console.log('funcStack=', funcStack);
                    return oproxy;
                }
            });

            return oproxy;
        }

        var double = n => n * 2;
        var pow    = n => n * n;
        var reverseInt = n => n.toString().split("").reverse().join("") | 0;

        let res = pipe(3).double.pow.reverseInt.get; // 63 
        // console.log('res=', res);

        // åˆ©ç”¨getæ‹¦æˆªï¼Œå®ç°ä¸€ä¸ªç”Ÿæˆå„ç§ DOM èŠ‚ç‚¹çš„é€šç”¨å‡½æ•°dom
        const dom = new Proxy({}, {
            get(target, property) {
                console.log('property=', property);
                return function(attrs = {}, ...children) {
                    console.log('attrs=', attrs);
                    console.log('children=', children);
                    const el = document.createElement(property);
                    for (let prop of Object.keys(attrs)) {
                        el.setAttribute(prop, attrs[prop]);
                    }
                    for (let child of children) {
                        if (typeof child === 'string') {
                            child = document.createTextNode(child);
                        }
                        el.appendChild(child);
                    }
                    return el;
                }
            }
        });

        const el = dom.div({},
            'Hello, my name is ',

            )
        );

        document.body.appendChild(el);
